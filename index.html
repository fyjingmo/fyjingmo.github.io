<!DOCTYPE html>
<!-- 根元素 -->
<html lang="en-US">
  <!-- 在 HTML 页面中包含但不想向用户显示的内容 -->
  <head>
    <!-- 字符集声明 -->
    <meta charset="utf-8" />
    <!-- 确保页面以视口宽度进行渲染 -->
    <meta name="viewport" content="width=device-width" />
    <!-- 浏览器标签页标题 -->
    <title>My test page</title>
    <!-- 引入样式 -->
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <!-- 用户在访问页面时看到的全部内容 -->
  <body>
    <!-- 标题 -->
    <h1>测试一下H1标题标签</h1>
    <h2>测试一下H2标题标签</h2>
    <!-- 图片 -->
    <img src="images/tom.jpg" alt="汤姆猫的图片" />
    <!-- 段落 -->
    <p>用来指定段落的</p>
    <p>通常用于指定常规的文本内容</p>
    <p>
      At Mozilla, we're a global community of technologists, thinkers, and
      builders working together…
    </p>
    <!-- 无序列表 -->
    <ul>
      <!-- 列表项目 -->
      <li>technologists</li>
      <li>thinkers</li>
      <li>builders</li>
    </ul>
    <p>working together…</p>
    <!-- 有序列表 -->
    <ol>
      <li>technologists</li>
      <li>thinkers</li>
      <li>builders</li>
    </ol>
    <!-- 链接 -->
    <a href="https://www.mozilla.org/zh-CN/">MDN</a>
    <button>Change user</button>

    <script src="scripts/main.js"></script>
  </body>
</html>
